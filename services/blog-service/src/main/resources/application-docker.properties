# Docker profile configuration
spring.application.name=blog-service

# PostgreSQL connection for Docker
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://blog-db:5432/blog
spring.datasource.username=postgres
spring.datasource.password=super

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server port
server.port=8080

# Upload limiti
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB

# File storage configuration for Docker
app.storage.local-root=/app/uploads
app.storage.public-base-url=http://localhost:5003/files

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.diskspace.enabled=true